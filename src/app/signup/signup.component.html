<div class="signup-page">
  <div class="signup-container">
    <div class="logo-container">
      <img src="../../assets/appearance/logo (2).png" alt="Easy Comm" />
    </div>
    <h2>Sign Up</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" name="password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</div>
