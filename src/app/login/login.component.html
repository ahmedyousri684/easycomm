<div class="login-page">
  <div class="login-container">
    <div class="logo-container">
      <img src="../../assets/appearance/logo (2).png" alt="Easy Comm" />
    </div>
    <h2>Sign-In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" name="password" required />
      </div>
      <button type="submit" class="btn">SIGN-IN</button>
      <a routerLink="../register" class="btn-link">Register</a>
    </form>
  </div>
</div>
